<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">

  <div class ="headline">
    The Weather Journal
  </div>

  <div class = "zip">
    <label for="zipCode">Zip Code:</label>
    <input type="text" id="zip" placeholder="Enter Zip Code Here">
  </div>

  <div class ="feel">
    <label for="feelings">Journal Entry</label>
    <textarea id="feelings" class="myInput" placeholder="Today I..." rows="9" cols="50"></textarea>
  </div>

  <button id="generate" type = "submit"> Generate </button>

  <label class = "title">Journal Entry</label>

  <div id = "entry">
    <div class='entryPart' id = "date"></div>
    <div class='entryPart' id = "temp"></div>
    <div class='entryPart' id = "content"></div>
  </div>

</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
